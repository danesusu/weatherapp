<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Seach City">
            <button class="seach-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>
         <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <div class="current-local">
                            <!-- Display City -->
                            <h5 class="city-txt">
                            <h5 class="country-txt">Indonesia</h5>
                        </div>
                        
                </div>
                <div class="date-time">
                    <h5 class="current-date-txt regular-txt">Wed, 23 Apr</h5>
                 <h5 class="current-time-txt regular-txt">19:18pm</h5>
                </div>
                
            </div>
            <div class="weather-summery-container">
                <img src="assets/weather/clouds.svg" class="weather-summery-img">
                <div class="weather-summery-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="wind-value-txt">55%</h5>
                        </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="humidity-value-txt">2 M/s</h5>
                        </div>
                </div>
            </div>
            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">24 Apr</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">24 Apr</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">24 Apr</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">24 Apr</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
         </section>
         <!-- section2 -->
         <section class="search-city section-message " >
            <img src="assets/message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of t he city
                </h4>
             </div>
         </section>
         <!-- section3 -->
         <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of t he city
                </h4>
             </div>
         </section>
    </main>
</body>
</html>
